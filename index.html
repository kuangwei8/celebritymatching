<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity dating</title>
  </head>
  <body>
    <h1>Find your celebrity match</h1>
    <div class="container">
      <form>
        <label for="age">Age</label>
        <input id="age" type="text"><br>

        <label for="gender">Gender</label>
        <select id="gender">
            <option value="male">Male</option>
          <option value="female">Female</option>

        </select><br>

        <button type="submit" class="btn">Find your match</button>

      </form>

      <div class="allresults">
        <div class="Jenny">
          <p>Jenny</p>
        </div>

        <div class="Mike">
          <p>Mike</p>
        </div>

        <div class="Tom">
          <p>Tom</p>
        </div>

        <div class="NoMatch">
          <p>We have not match for you.</p>
        </div>

      </div>

    </div>

</html>
